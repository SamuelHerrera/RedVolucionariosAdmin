<div class="container">
  <video autoplay muted id="background">
    <source src="assets/revslider.mp4" type="video/mp4"> 
  </video>
  <mat-card class="mat-elevation-z6">
    <img src="http://redjovenesxmexico.com/wp-content/uploads/2017/07/logo-rdjxm_web.png" alt="">
    <h2>Iniciar Sesión</h2>
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="emailFormControl" value="admin@admin.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Por favor ingresa un email valido
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        El email es <strong>requerido</strong> para iniciar sesión
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña" value="administrador">
    </mat-form-field>
    <div class="fila">
      <mat-checkbox> Recordarme</mat-checkbox>
      <button mat-button>¿Has olvidado la contraseña?</button>
    </div>
    <div class="fila fila-end">
      <button mat-flat-button color="primary">Entrar</button>
    </div>
  </mat-card>
</div>
