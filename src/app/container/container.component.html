<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z6">
    <div class="container-column">
      <img src="assets/logo-rdjxm_web.png" alt="">
      <ng-container *ngFor="let item of menu">
        <a *ngIf="item" class="full-width" mat-button [routerLink]="[item.ruta]" color="primary"
          routerLinkActive="mat-raised-button">{{item.titulo}}</a>
        <!-- <a *ngIf="item.selected" class="full-width" mat-raised-button color="primary" routerLink="{{item.ruta}}" >{{item.titulo}}</a> -->
      </ng-container>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <mat-toolbar class="mat-elevation-z6" color="primary">
        <button mat-button (click)="sidenav.toggle()">
          <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
        </button>
      </mat-toolbar>
      <div class="content">
        <router-outlet main></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
